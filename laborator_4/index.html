<!DOCTYPE html>
<html>

<head>
	<title> Laborator 4 - JavaScript </title>

	<script type="text/javascript">
		function loadPictures() {
			pictures = new Array(8);
			var cell;
			for(i = 1; i <= 8; i++) {
				cell = document.getElementById(i);
				if (cell) {
					img = document.createElement("img");
					img.setAttribute("src", "resources/image-" + i + ".jpg");
					cell.appendChild(img);
				}
			}
		}

		function loadOriginalSize(id) {
			clearContainer();
			var cell = document.getElementById("original_size_container");
			img = document.createElement("img");
			img.setAttribute("src", "resources/image-" + id + ".jpg");
			cell.appendChild(img);
		}	

		function clearContainer() {
			document.getElementById("original_size_container").innerHTML = "";
		}
	</script>

	<style type="text/css">
		
		.thumbnails {
			margin-top: 10%;
			margin-left: 10%;
		}

		.thumbnails td {
			border: 3px;
			padding: 20px;
		}
		
		.thumbnails table {
			border-collapse: separate;
			border-spacing: 1px;
		}

		.thumbnails img {
			border-radius: 100%;
			width: 100px;
			height: 100px;
		}

		.original_size {
			margin-left: 30%;
		}

	</style>
</head>

<body onload="loadPictures()">
	<div class="thumbnails">
		<table>
			<tr>
				<td id="1" onmouseenter="loadOriginalSize(id)"> </td>
				<td id="2" onmouseenter="loadOriginalSize(id)"> </td>
				<td id="3" onmouseenter="loadOriginalSize(id)"> </td>
				<td id="4" onmouseenter="loadOriginalSize(id)"> </td>
				<td id="5" onmouseenter="loadOriginalSize(id)"> </td>
				<td id="6" onmouseenter="loadOriginalSize(id)"> </td>
				<td id="7" onmouseenter="loadOriginalSize(id)"> </td>
				<td id="8" onmouseenter="loadOriginalSize(id)"> </td>
			</tr>
		</table>
	</div>

	<div id="original_size_container" class="original_size">
	</div>
</body>
</html>
